	function dispNaturals(){

	function checkPalindrome(str){
    	for (let i = 0; i < str.length / 2; i++) {
	        if (str[i] !== str[str.length - 1 - i]) {
            	alert("The given string is not a palindrome")
            	return;
        	}
    	}
    	alert("The given string is a palindrome")
	}

	function checkPrime(num) {
  		for(var i = 2; i < num; i++)
    		if(num % i === 0) {
    			alert("The given number is not a prime number")
    			return 
    		}
  		alert("The given number is a prime number");
	}
	function printPyramid(size) {
    	var text = '';
    	for (var i = 1; i <= size; i++) {
    		for (var j = size-i; j > 0; j--) {
            	text +=' ';
        	}
        	text += '*';
	        for (var k = 2; k <= i; k++) {
            	text += '**';
        	}
        	console.log(text);
        	text = '';
    	}
	}

	var isPalindrome = function(str) {
    if (str.length < 2) {
        return true;
    }

    if (firstCharacter(str) == lastCharacter(str)) {
        return isPalindrome(middleCharacters(str));
    }

    return false;
};
	function checkPalindrome_recur(str){
		console.log(str)
    	if (str.length < 2) {
        	alert("The given string is a palindrome")
        	return
    	}
    	if (str.charAt(0) == str.charAt(str.length-1)) {
    		return checkPalindrome_recur(str.substring(1,str.length-1));
    	}else{
    		alert("The given string is not a palindrome")
    		return
    	}
	}

	function printPyramid_recur(curr, size) {
		if (curr<=size){
			text='';
			for (var j = size-curr; j > 0; j--) {
            	text +=' ';
        	}
        	text += '*';
	        for (var k = 2; k <= curr; k++) {
            	text += '**';
        	}
        	console.log(text);
        	curr+=1;
        	printPyramid_recur(curr, size);
		}    	
	}
